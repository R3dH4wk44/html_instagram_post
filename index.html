<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post De Instagram</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://kit.fontawesome.com/d7fb778642.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contenedor_post">

        <div class="header">
            <div id="icono_header">
                <i class="fa-brands fa-html5"></i>
            </div>
            <div id="titulo_header">
                <h1>HTML 5</h1>
                <h2>Rigoberto</h2>
            </div>
            <div id="masOpciones_header">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="post_body">
            <div class="imagen">
                <img class ="img_post" src="img/post_instagram.jpg" alt="">
            </div>
            <div class="text_body">
                <div class="iconos_container">
                        <div id="iconos_izquierda">
                        <div id="like"> <i class="fa-regular fa-heart"></i> </div>
                        <div id="comment"><i class="fa-regular fa-comment"></i></div>
                        <div id="send"><i class="fa-regular fa-paper-plane"></i></div>

                    </div>
                    <div id="iconos_derecha">
                        <div id="save"><i class="fa-regular fa-bookmark"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
